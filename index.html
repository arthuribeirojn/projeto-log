<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações o seu ambiente.
          </p>
          <form action="login.php" method="post">
            <label for="iusu"
              ><img src="image/person.png" alt="usuário" srcset=""
            /></label>
            <input
              type="text"
              name="usu"
              id="iusu"
              autocomplete="username"
              required
            />
            <label for="isenha"><img src="image/key.png" alt="senha" /></label>
            <input
              type="password"
              name="senha"
              id="isenha"
              autocomplete="current-password"
              maxlength="9"
              placeholder="sua senha"
            />
            <p><input type="submit" value="Entrar" /></p>
            <p><input type="submit" value="Esqueci a senha" /></p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
